<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="./admin.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .fade-in { animation: fadeIn 0.3s ease-out; }
    .fade-out { animation: fadeOut 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .input-error { border-color: #e53e3e; }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">Admin Panel</h1>
      <a href="../signIn/signIn.html" class="text-blue-500 hover:text-blue-700 font-semibold">Log out</a>
      <a href="../menu/menu.html" class="text-blue-500 hover:text-blue-700 font-semibold">Menu</a>
    </div>
  </header>
  <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <section class="mb-10">
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Dish</h2>
        <form id="addDishForm" class="space-y-4">

          <input type="text" id="dishName" placeholder="Dish Name" required class="dishName w-full border rounded p-2">
          <input type="text" id="dishPrice" placeholder="Price" required class="dishPrice w-full border rounded p-2">
          <textarea id="dishDescription" placeholder="Description" required class="dishDescription w-full border rounded p-2"></textarea>
          <input type="text" id="dishImageUrl" placeholder="Image URL" required class="dishImageUrl w-full border rounded p-2">

          <button type="submit" class="createDish w-full bg-[#FF8A00]  p-2 rounded">Add Dish</button>
        </form>
      </div>
    </section>
    <section>
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Dish List</h2>
        <ul id="dishList" class="allFoods divide-y divide-gray-200"></ul>
      </div>
    </section>
  </main>

  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center fade-in">
    <div class="bg-white p-6 rounded-lg w-1/2">
      <h2 class="text-xl font-bold mb-4">Edit Dish</h2>
      <form id="editDishForm" class="space-y-4">
        <input type="text" id="editDishName" placeholder="Dish Name" required class="w-full border rounded p-2">
        <textarea id="editDishDescription" placeholder="Description" required class="w-full border rounded p-2"></textarea>
        <input type="number" id="editDishPrice" placeholder="Price" required class="w-full border rounded p-2">
        <input type="text" id="editDishImageUrl" placeholder="Image URL" required class="w-full border rounded p-2">
        <div class="flex justify-end space-x-2">
          <button id="saveEditDish" type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
          <button type="button" id="cancelEdit" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
